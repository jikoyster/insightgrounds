        <!-- custom script here -->
        <script>
        	$(document).ready(function(){
        		docWidth = $(document).width();
        		docHeight = $(document).height();
        		$('.fullpage').width(docWidth);
        		$('.fullpage').height(docHeight);

        		fullpages = $('#pagewrapper .fullpage').size();
        		$('body').width(docWidth * fullpages);

        		$('.fullpage').on('scrollLeft', function(){
        			$('.page-001').hide();
        		});
        	});
        </script>
